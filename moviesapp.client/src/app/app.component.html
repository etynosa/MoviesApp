<h1 id="tableLabel">Movies List</h1>

<p>This component demonstrates fetching data from the server.</p>

<table>
    <thead>
        <tr>
            <th>Movie Name</th>
            <th>Release Date</th>
            <th>Director</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Image</th>
            <th>Country</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{ movie.title }}</td>
            <td>{{ movie.releaseDate }}</td>
            <td>{{movie.director}}</td>
            <td>{{ movie.price }}</td>
            <td>{{ movie.rating }}</td>
            <td><img [src] = "{{ movie.photoUrl }}"></td>
            <td>{{ movie.Country }}</td>
            <td>{{ movie.description }}</td>

        </tr>
    </tbody>
</table>
